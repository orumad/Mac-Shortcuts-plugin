<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>Property Inspector</title>
	<!-- External dependencies removed for stability -->
	<link rel="stylesheet" href="sdpi.css" />
	<style type="text/css">
		.hidden { display: none !important; }
	</style>
	<script src="main_pi.js"></script>
</head>

<body>
	<div class="sdpi-wrapper hidden" id="mainWrapper">
		<div id="PI_Shortcuts">
			<div class="sdpi-item" id="isFolder">
				<label class="sdpi-item-label">📁 Folder</label>
				<select class="sdpi-item-value select" name="shortcuts_folder_list" id="shortcuts_folder_list"
					onfocus="refreshListOfShortcutsFolders()"
					onchange="selectedNewIndex(this.selectedIndex, 'shortcutFolder');">
					<option value="rigatoni">Loading...</option>
				</select>
			</div>
			<div class="sdpi-item">
				<label class="sdpi-item-label">⚡ Shortcut</label>
				<select class="sdpi-item-value select" id="shortcut_list" onfocus="refreshListOfShortcuts()"
					onchange="selectedNewIndex(this.selectedIndex, 'shortcut');">
					<option value="rigatoni">Loading...</option>
				</select>
			</div>

			<div class="sdpi-item">
				<div class="sdpi-item-label">💬 Force Title</div>
				<button class="sdpi-item-value" id="forced_title_checkbox" onclick="changeForcedTitle()">OFF</button>
			</div>

			<div class="sdpi-item">
				<div class="sdpi-item-label"></div>
				<div class="sdpi-item-value" style="font-size: 11px; color: #969696; line-height: 1.3;">
					<strong>Note:</strong> This setting affects all plugin instances globally. When ON, titles are managed by the shortcut name. To remove a button's title, use the standard Title field above and enter a single space.
				</div>
			</div>
		</div>
	</div>
</body>

</html>
